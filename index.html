<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket Rivals 🏀</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1 class="title">🏀 Basket Rivals</h1>
    <button id="start-btn">Start Game</button>
    <div class="instructions">
      <h3>🎮 Controls</h3>
      <p>
        ← / → : Move<br>
        ↑ : Jump<br>
        ↓ (with ball): Pump fake<br>
        X : Shoot / Steal<br>
        Double-tap ← or → : Dodge<br>
      </p>
      <p>Game lasts 1:30 — Score higher than AI to win!</p>
    </div>
  </div>

  <div id="game-container" style="display:none;">
    <div id="scoreboard">
      <span id="player-score">You: 0</span>
      <span id="timer">01:30</span>
      <span id="ai-score">AI: 0</span>
    </div>
    <canvas id="game" width="960" height="540"></canvas>
  </div>

  <div id="end-screen" style="display:none;">
    <h1 id="result"></h1>
    <button id="restart-btn">Play Again</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
