<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket Rivals 🏀</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrapper">
    <h1 class="title">🏀 Basket Rivals</h1>
    <canvas id="game" width="960" height="540"></canvas>
    <div class="instructions">
      <h3>🎮 Controls</h3>
      <p>
        ← / → : Move<br>
        ↑ : Jump<br>
        ↓ (with ball): Pump fake<br>
        X : Shoot / Steal<br>
        Double-tap ← or → : Dodge<br>
      </p>
      <p>Game lasts 1:30 — Score higher than AI to win!</p>
    </div>
    <footer>
      <p>© 2025 Basket Rivals — A fun mini basketball duel</p>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
